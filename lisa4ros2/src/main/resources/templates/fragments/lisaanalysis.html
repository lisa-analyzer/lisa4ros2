
<div class="tab-pane" id="pills-lisaanalysis" role="tabpanel" aria-labelledby="pills-lisaanalysis-tab" th:fragment="lisa-analysis">
    <div id="">
        <h2>Legend:</h2>
        <div>
            <b>Node border: <font color="darkgray">gray</font>, single</b></br>
            <b>Entrypoint border: black, single</b></br>
            <b>Exitpoint border: black, double</b></br>
            <b>Sequential edge: black, solid</b></br>
            <b>False edge: <font color="red">red</font>, solid</b></br>
            <b>True edge: <font color="blue">blue</font>, solid</b></br>
        </div>
    </div>
    <th:block th:each="file : ${outputFiles}">
            <div class="">Lisa Analysis
                <iframe style="width: 100%; height: 100%" th:src="${file}"></iframe>
            </div>
        </th:block>
</div>
